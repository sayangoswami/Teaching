			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();

## **What Is Programming?**

- A **program** = sequence of instructions that defines a computation
    
- Computations may include:
    
    - **Input** ‚Äì get data from the keyboard, file, sensor
        
    - **Output** ‚Äì display data on screen, write to file, send to device
        
    - **Math** ‚Äì perform arithmetic, compute results
        
    - **Decisions** ‚Äì execute different steps based on conditions
        
    - **Repetition** ‚Äì loop steps until a condition is met
        

<aside class="notes"><p><em>Talking Point:</em> Emphasize how all complex programs are built from these simple actions.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- **Computer Science** = study of computation, information, automation

A **variable**:
- A _named storage location_ for data
- Stored in memory (RAM)
- Can change as program executes
- Has a *data type* and a *name*
- Has to be *declared* before using.

 _Analogy:_ Think of a variable as a **labeled box** that holds a value.

## **Declaring Variables**


A *declaration* statement declares a variable's *name* and the *type of value* it stores (data type).

A variable can *store only a single type of data* which *must be decided in advance*.

```java
int x;
String firstName; 
String lastName; 
int hour, minute;
float pi;
boolean finished; 
```
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## **Assignment**

An *assignment* statement *assigns a value to a variable*.

```java
message = "Hello!"; // give message the value "Hello!" 
hour = 11; // assign the value 11 to hour 
minute = 59; // set minute to 59
```

*Can be done in the declaration itself*.

```java
String message = "Hello!"; 
int hour = 11; 
int minute = 59;|
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## **Assignment (contd.)**

A variable has to have the *same type* as the value you assign to it.

```java
String message;
message = "123"; // legal 
message = 123; // not legal
```


Variables *must be initialized* (assigned for the first time) *before they can be used*.
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## **Printing variables**

Just *pass* the variable name to the `println` *method* - i.e. put the variable name within the parentheses.

```java
String firstLine = "Hello, again!"; 
System.out.println(firstLine);
```

You can print without a newline using the `print` function

```java
int hour = 11; 
int minute = 59; 
System.out.print("The current time is "); 
System.out.print(hour); 
System.out.print(":"); 
System.out.print(minute); 
System.out.println(".");
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## **Operators and Expressions**

- **Arithmetic operators:** `+`, `-`, `*`, `/`, `%`
- **Assignment operator:** `=`
- An **expression** is a combination of:
    - Variables
    - Operators
    - *Literals* (Values)
- Always produces a *result*

Example:

```java
int hour = 11; 
int minute = 59;
int seconds = (hour * 60 + minute) * 60;
```

<aside class="notes"><p><em>Explain:</em> <code>%</code> gives remainder (modulus).</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## **Common Errors**

- **Syntax errors:** grammar mistakes in code (compiler catches them)
    
- **Runtime errors:** program crashes while running (divide by zero)
    
- **Logic errors:** program runs but gives wrong result (hardest to find!)
    

<aside class="notes"><p><em>Example:</em> swapping two variables incorrectly.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- Read error messages carefully
    
- Print intermediate values (`System.out.println`)
    
- Break problem into smaller pieces
