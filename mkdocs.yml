site_name: My Course Slides & Notes
site_url: https://sayangoswami.github.io/Teaching/
docs_dir: Notes
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Atkinson Hyperlegible Next
    code: Atkinson Hyperlegible Mono
  features:
    - navigation.sections
    - search.suggest

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js