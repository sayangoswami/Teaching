			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

## **Variables**

A **variable**:
- A _named storage location_ for data
- Stored in memory (RAM)
- Can change as program executes
- Has a *data type* and a *name*
- Has to be *declared* before using.

 _Analogy:_ Think of a variable as a **labeled box** that holds a value.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## **Data Types**

A **data type** defines the kind of data stored in a variable. Think of it as a label that tells the computer what to expect.

These are the most fundamental types of data in Java.

- `int`: a whole number (e.g., `10`, `500`)
    
- `double`: a decimal number (e.g., `3.14`, `99.9`)
    
- `boolean`: a true/false value (`true`, `false`)
    
- `char`: a single character (e.g., `'a'`, `'@'`)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## **Class Data Types (The Complex Ones)**

*Classes are custom data types.*

Classes are often *composed* up of one or more *primitive types*, *or even more classes*.

`String` is our first example of a class. It's a complex type made up of many individual `char` primitive types.

**Example:** The `String` `"Hello"` is made up of its length (`int`) and the individual `char`s

| 5     | 'H'    | 'e'    | 'l'    | 'l'    | 'o'    |
| ----- | ------ | ------ | ------ | ------ | ------ |
| `int` | `char` | `char` | `char` | `char` | `char` |
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## **Declaring Variables**

Before you can use a variable, you must **declare** it. This tells the computer to reserve a space in memory for a value of a specific type.

The syntax is simple: 
```
dataType variableName;
```

*You can only declare a variable once within a **scope** (curly braces).*
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### **Examples**

1. **Declaring an integer variable:**
    
```java
    int studentsInClass;
```
    
2. **Declaring a variable for text:**
    
```java
    String courseName;
```
    
3. **Declaring a decimal variable:**
    
```java
    double examGrade;
```
    
4. **Declaring a boolean variable:**
    
```java
    boolean isComplete;
```
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

After declaring a variable, you can give it a value using the **assignment operator** (`=`).

You can do this on a separate line or combine it with the declaration.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

```

```java
    String favoriteColor;

```
    
3. **Assigning a decimal value:**
    
```java
    double pi = 3.14159;
```

```java

```

## **Arithmetic Operators**

These operators let you perform mathematical calculations on numbers.

|Operator|Name|Example|
|---|---|---|
|`+`|Addition|`10 + 5`|
|`-`|Subtraction|`20 - 7`|
|`*`|Multiplication|`4 * 3`|
|`/`|Division|`10 / 2`|
|`%`|Modulus|`10 % 3`|
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### **Examples**

1. **Addition and subtraction:**
    
```java
    int sum = 5 + 3; // sum is 8
    int difference = 15 - 7; // difference is 8
```
    
2. **Multiplication and division:**
    
```java
    int product = 4 * 6; // product is 24
    int quotient = 10 / 2; // quotient is 5
```
    
3. **Using `double` for decimals:**
    
```java
    double result = 10.0 / 4.0; // result is 2.5
```
    
4. **Modulus (remainder):**
    
```java
    int remainder = 10 % 4; // remainder is 2
```
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## **Operations on Floating Point Numbers**

"Floating point" refers to numbers with a decimal part. The decimal point can "float" or move.

When dividing two integers, Java performs **integer division** and ignores any decimal remainder. 

To get a decimal result, *at least one of the numbers must be a `double`*.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### **Examples**

1. **Integer division (common pitfall):**
    
```java
    int a = 10;
    int b = 4;
    double result = a / b;
    System.out.println(result); // Output: 2.0 (The decimal is lost!)
```
    
2. **Correct floating point division:**
    
```java
    int a = 10;
    double b = 4.0;
    double result = a / b;
    System.out.println(result); // Output: 2.5
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### **Examples (contd.)**




1. **Using a cast to a double:**
    
```java
    int a = 10;
    int b = 4;
    double result = (double) a / b; // The `(double)` converts `a` temporarily
    System.out.println(result); // Output: 2.5
```
    
2. **Another correct example:**
    
```java
    double avg = (85 + 92 + 78) / 3.0;
    System.out.println(avg); // Output: 85.0
```
    

**Question:** If you have `int x = 7;` and `int y = 2;`, what is the result of `(double) x / y`?

Escape sequences are special character combinations that let you do things you can't normally do with a keyboard.

- `\n`: Creates a **newline** (moves the cursor to the next line).
    
- `\t`: Creates a **tab** (adds a horizontal space).

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath.MathJax3,
		  RevealMermaid,
		  RevealChart,
		  RevealCustomControls,
		  RevealMenu,
		  RevealChalkboard, 
        ],


    	allottedTime: 120 * 1000,

		mathjax3: {
			mathjax: 'plugin/math/mathjax/tex-mml-chtml.js',
		},
		markdown: {
		  gfm: true,
		  mangle: true,
		  pedantic: false,
		  smartLists: false,
		  smartypants: false,
		},

		mermaid: {
			theme: isLight ? 'default' : 'dark',
		},

		customcontrols: {
			controls: [
				{id: 'toggle-overview',
				title: 'Toggle overview (O)',
				icon: '<i class="fa fa-th"></i>',
				action: 'Reveal.toggleOverview();'
				},
				{ icon: '<i class="fa fa-pen-square"></i>',
				title: 'Toggle chalkboard (B)',
				action: 'RevealChalkboard.toggleChalkboard();'
				},
				{ icon: '<i class="fa fa-pen"></i>',
				title: 'Toggle notes canvas (C)',
				action: 'RevealChalkboard.toggleNotesCanvas();'
				},
			]
		},
		menu: {
			loadIcons: false
		}
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"width":960,"height":700,"margin":0.04,"controls":true,"progress":true,"slideNumber":false,"transition":"slide","transitionSpeed":"default"}, queryOptions);
    </script>

    <script>
      Reveal.initialize(options);
    </script>
