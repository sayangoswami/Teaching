## Recap: Abstract Classes

**Where We Left Off: `abstract class`**

- **What is it?** A class that cannot be instantiated. It's a "blueprint" for a _family_ of related classes.
    
- **Key Features:**
    
    - Used for **"is-a"** relationships (e.g., a `Dog` **is an** `Animal`).
        
    - Can contain **both** concrete methods (with a body) and abstract methods (without a body).
        
    - Can have **fields (state)**, like `name` or `age`.
        
    - A subclass can only **`extends` ONE** abstract (or concrete) class.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

- **Our Example:**

```java
abstract class Animal {
    String name; // Has state

    public void eat() { // Concrete method
        System.out.println("Yum!");
    }

    public abstract void makeSound(); // Abstract method
}

class Dog extends Animal {
    public void makeSound() { // Provides implementation
        System.out.println("Woof!");
    }
}
```
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## A Motivating Problem

**The "What if..." Question**

We have our `Animal` hierarchy: `Dog`, `Cat`, `Bird` all extend `Animal`.

- **Problem:** We want to define a _behavior_ that isn't limited to one "family."
    
- **Example: "Flyable"**
    
    - A `Bird` can fly.
        
    - An `Airplane` can fly.
        
    - A `Drone` can fly.
        
    - A `Kite` can fly.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

But...

- A `Bird` **is an** `Animal`.
    
- An `Airplane` **is a** `Vehicle`.
    
- A `Drone` **is an** `ElectronicDevice`.
    

They are **completely unrelated** in their "is-a" hierarchy. We can't make them all `extends Flyable` because they already `extends` something else!

**We need a way to define a _capability_ (a "can-do") that any class can have, regardless of its parent.**
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## The Solution: Interfaces

**What is an Interface?**

- An interface is **purely a contract** or a "specification of behavior."
    
- It tells you **WHAT** a class _can do_, but not **HOW** it does it.
    
- It's a collection of **100% abstract methods** (and constants). It has no fields (state) and no implementation code.
    
- **Analogy:**
    
    - An **Abstract Class** is a _partial blueprint_ for a _type of thing_ (e.g., a blueprint for a "house").
        
    - An **Interface** is a _list of requirements_ (e.g., a "building code contract" that says you must have `connectPlumbing()` and `installElectricity()`).
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Interface Syntax

**Defining and Implementing a Contract**

You use the `interface` keyword to define it, and the `implements` keyword to use it.

**Define the "Contract":**

```java
public interface Flyable {
	void takeOff();
	void fly();
	void land();
}
```

_Notice: No method bodies. No fields._
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Implement the "Contract":**
```java
public class Bird extends Animal implements Flyable {

	// This is from the Flyable contract
	@Override
	public void takeOff() {
		System.out.println("Flapping wings to take off...");
	}

	// ... must also implement fly() and land()
}
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Implement the "Contract":**
```java
public class Airplane extends Vehicle implements Flyable {

	// This is from the Flyable contract
	@Override
	public void takeOff() {
		System.out.println("Engines spooling, rolling down runway...");
	}

	// ... must also implement fly() and land()
}
```
    
- `Bird` and `Airplane` are unrelated, but they **both satisfy the `Flyable` contract**.
        
- A class that `implements` an interface **must** provide a concrete implementation for **all** methods in that interface.
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Abstract Class vs. Interface

**When to Use Which?**

|**Feature**|**Abstract Class**|**Interface**|
|---|---|---|
|**Purpose**|To share _common identity and code_.|To define _common behavior or capability_.|
|**Relationship**|**"is-a"** (e.g., `Dog` is an `Animal`)|**"can-do"** (e.g., `Bird` can `Fly`)|
|**Methods**|Can have **abstract** and **concrete** methods.|**Only abstract methods** (a pure "contract").*|
|**Fields (State)**|**Yes.** Can have instance variables.|**No.** Cannot have instance variables.|
|**Inheritance**|A class can **`extends` only ONE**.|A class can **`implements` MANY**.|
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## The Superpower: Implementing Multiple Interfaces

**"Extend One, Implement Many"**

This is the most important difference and a core feature of object-oriented design:

- A class potentially **`extends` upto ONE parent class**.
    
    - _This defines what the object **is**._
        
    - `public class SmartPhone extends ElectronicDevice { ... }`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

- A class potentially **`implements` MULTIPLE interfaces**.
    
    - _This defines what the object **can do**._
        
    - `public class SmartPhone extends ElectronicDevice implements Callable, Connectable, Playable { ... }`
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Example: "Extend One, Implement Many"

**Putting It All Together**

Let's model a `SmartPhone`.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Define the Capabilities (Interfaces):**

```java
public interface Callable {
    void makeCall(String number);
    void endCall();
}

public interface Connectable {
    void connectToWifi(String ssid);
    void connectToBluetooth(String device);
}

public interface Playable {
    void playMusic(String track);
    void stopMusic();
}
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Define the Class:**

```java
// Extends ONE class, implements MANY interfaces
public class SmartPhone extends ElectronicDevice implements Callable, Connectable, Playable {

    // from ElectronicDevice (its "is-a" identity)
    // ... (fields like 'batteryLevel', method like 'powerOn()')

    // from Callable (its "can-do" abilities)
    @Override public void makeCall(String number) { /*...*/ }
    @Override public void endCall() { /*...*/ }

    // from Connectable
    @Override public void connectToWifi(String ssid) { /*...*/ }
    @Override public void connectToBluetooth(String device) { /*...*/ }

    // from Playable
    @Override public void playMusic(String track) { /*...*/ }
    @Override public void stopMusic() { /*...*/ }
}
```
    
- A `SmartSpeaker` might also `extends ElectronicDevice` but only implement `Connectable` and `Playable`.
	
- A `LandlinePhone` might `extends ElectronicDevice` and only implement `Callable`.
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Why Bother? Polymorphism!

**Using Interfaces as Types**

Just like with abstract classes, you can use interfaces as variable types. This lets you write incredibly flexible code.


```java
// This list can hold ANY object, as long as it
// promises it fulfills the "Playable" contract.
List<Playable> myMusicPlayers = new ArrayList<>();

myMusicPlayers.add(new SmartPhone());
myMusicPlayers.add(new SmartSpeaker());
myMusicPlayers.add(new CarStereo());
// myMusicPlayers.add(new LandlinePhone()); // ERROR! Does not implement Playable

// We don't care WHAT they are, only that they CAN play music.
public void startTheParty(List<Playable> players) {
    for (Playable player : players) {
        player.playMusic("Happy Song");
    }
}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Summary

**Key Takeaways**

- **Abstract Classes:** For **"is-a"** relationships. Share _common code and state_ among _related_ classes. (e.g., `Animal`).
    
- **Interfaces:** For **"can-do"** relationships. Define a _behavioral contract_ for _unrelated_ classes. (e.g., `Flyable`, `Comparable`).
    
- **The Rule:** A class can **`extends` ONE** abstract class, but can **`implements` MANY** interfaces.
    
- **The Power:** Interfaces allow you to write flexible, "decoupled" code by programming to a _behavior_ (`Playable`) rather than a specific _type_ (`SmartPhone`).
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

Creating an application window is two lines of code.

- `App`: This class represents the main application window.
    
- `Page`: This class represents a single tab inside that window.

App myApp = new App("Student Information System");

// 2. Add some tabs (Pages)

Page formPage = myApp.addPage("Add Student");

// 3. Show the app

## The Big Connection: OOP in Practice

You just learned about `interfaces` and `abstract classes`. You might be thinking, "When would I ever use these?"

**You are about to use them right now.**

This library is built on these "contracts." They are the "plugs" that let _your_ code connect to the library's code.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Use Case 1: The `Form` and the `FormSubmitHandler`

We have a `Form` component.

```java
String[] fields = {"ID", "Name", "Major"};
Form studentForm = new Form(fields, "Add Student", ...);

```

**The Problem:** The `Form` component has no idea what you want to do when the "Submit" button is clicked.

Should it add a student? Email a professor? Launch a rocket?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## The Solution: An Interface "Contract"

The `Form` component says:

> "I don't care _what_ you do. I just need you to sign this **contract**. The contract is an `interface` called `FormSubmitHandler`."

**The Contract (`FormSubmitHandler.java`):**

```java
public interface FormSubmitHandler {
    void onSubmit(String[] values);
}

```

The `Form` _promises_ it will call `onSubmit` when the button is clicked. Your job is to provide a class that _implements_ this contract.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Fulfilling the Contract

You create a class that "signs" the contract by using the `implements` keyword.

```java
// Your class "implements" the contract
public class MyFormHandler implements FormSubmitHandler {

    // You might need references to other components,
    // like a Table, which you can pass in.
    private Table dataTable;
    public MyFormHandler(Table table) {
        this.dataTable = table;
    }

    // You MUST provide this method
    @Override
    public void onSubmit(String[] values) {
        // Your logic goes here!
        // For example, create an object and add it to the table
        // MyObject obj = new MyObject(values[0], values[1]);
        // dataTable.addRow(obj);
        System.out.println("Form was submitted!");
    }
}

```

This is a **real-world** use of an interface. It "decouples" the `Form` from your specific logic.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Use Case 2: The `Table` and the `Rowable` Interface

We have a `Table` component.

```java
String[] columns = {"ID", "Name", "Major"};
Table studentTable = new Table(columns, ...);

```

**The Problem:** You have a `Student` object. `Student alice = new Student("101", "Alice", "CS");`

How does the `Table` know how to display your `Student`? Should it show the ID first or the Name? Does it even know what a "Major" is?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## The Solution: The `Rowable` Contract

The `Table` component says:

> "I can display _any_ object you give me, as long as it signs the `Rowable` **contract**."

**The Contract (`Rowable.java`):**

```java
public interface Rowable {
    Object[] getRowData();
}

```

Your `Student` class must "sign" this contract. It must _promise_ to provide a method called `getRowData()` that returns its data in the correct order for the table.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Fulfilling the `Rowable` Contract

You make your `Student` class "sign" the contract.

```java
// Your Student class "implements" the Rowable contract
public class Student implements Rowable {
    private String id;
    private String name;
    private String major;
    // ... constructor, getters ...

    // You MUST provide this method
    @Override
    public Object[] getRowData() {
        // You define the order!
        return new Object[]{ this.id, this.name, this.major };
    }
}

```

Now, you can just pass `Student` objects directly to the table! `studentTable.addRow(alice);`
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## A Quick Detour: Primitives vs. Objects

**The Problem:** We have simple data types like `int`, `double`, and `float`. These are called "primitives."

Primitives are fast, but they are **not objects**. They don't have methods, and they can't be part of an object hierarchy (they can't `extend` a class).
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**The Solution:** Java provides "wrapper classes" for every primitive.

- `int` -> `Integer`
    
- `double` -> `Double`
    
- `float` -> `Float`
    

These classes "wrap" the primitive value inside a full-featured object.

```java
int myAge = 30;                 // A primitive value
Integer myAgeObject = 30;     // An Integer object holding 30
Integer another = myAge;    // An Integer automatically wraps an int
```

Now that we have _objects_ like `Integer` and `Double`, we can use them in OOP!
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Use Case 3: The `Chart` and the `Number` Class

**The Problem:** The `Chart` component needs an array of values. But what _kind_ of values? `Integer`? `Double`? `Float`? What if you have a mix?

**The Solution: An Abstract Class "Blueprint"**

Java provides an `abstract class` called `java.lang.Number`.

`Integer`, `Double`, `Float`, and others all `extend` this `Number` class. This "blueprint" says "I am a thing that can be treated as a number."
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Polymorphism in Action:**

Because they all share this blueprint, we can put them in the _same array_!

```java
// This is Polymorphism!
Number[] myData = { 10, 15.5, 20, 8.2f };
```

The `Chart` constructor is defined as `new Chart(..., Number[] values)`. It doesn't care about the _specific_ type, only that each object follows the `Number` blueprint.
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Use Case 4: Your _Own_ Abstract Class (`Report`)

Let's use this same concept to build our _own_ blueprint.

**The Problem:** Imagine you want to create several different types of reports in your app, like a `SummaryReport` and a `DetailReport`. How could we treat them all as the same "thing"?

**The Solution:** We can create an `abstract class` called `Report` to act as a blueprint!
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## The Power of a Blueprint

Just like Java's `Number` class is a blueprint for numbers, we can make our _own_ blueprint for reports.

An `abstract class` like `Report` acts as a "blueprint" that can _force_ all subclasses to have a `generate()` method.

This lets you do something powerful: **Polymorphism**.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Generating different types of reports**

```java
// You can put different types of reports in one array!
Report[] allMyReports = new Report[] {
    new SummaryReport(),
    new DetailReport()
};

// And loop through them, treating them all the same!
String fullReport = "";
for (Report r : allMyReports) {
    // Java calls the correct generate() for each one
    fullReport += r.generate(studentTable) + "\n\n";
}

// Now you could show this in a Text component!
Text reportDisplay = new Text(fullReport);
myPage.addComponent(reportDisplay, BorderLayout.CENTER);
```
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Summary: OOP in the Real World

- **Interfaces (Contracts):** Let two separate systems (the Library and Your Code) communicate.
    
    - `Form` -> `FormSubmitHandler`
        
    - `Table` -> `Rowable`
        
- **Abstract Classes (Blueprints):** Let you create a "family" of related classes and treat them all the same way (Polymorphism).
    
    - `Number` -> `Integer`, `Double` (Built-in)
        
    - `Report` -> `SummaryReport`, `DetailReport` (User-defined)
        

You've just seen the core principles of modern software design in action.
