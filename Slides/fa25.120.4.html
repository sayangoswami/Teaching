- The **`main` method**: The place where our program starts.

### The Problem with complicated recipes

This is messy - its a *jumble* of instructions, *hard to read* and *easy to mess up*.

Programs are the same way. If we write all our code in one long list, it gets *messy* and *hard to understand*, and even *harder to debug*.
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## The Solution: Mini-recipes!

Lets break down our full english breakfast recipe into a few mini-recipes, and give each mini-recipe a name:

- **`prepareSausagesAndBacon`**: This is the mini-recipe to fry the sausages and bacon. It has its own list of ingredients and steps, and once it's done, it "reports back" that the meat is cooked.
    
- **`cookBakedBeans`**: This is a separate mini-recipe whose only job is to heat the baked beans.
    
- **`fryEggs`**: This mini-recipe handles the task of frying the eggs.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### The Main Program (The Final Breakfast Recipe)

Our main recipe is now just a simple list of these mini-recipes, called in order.

> 1. `prepareSausagesAndBacon();`
> 2. `cookBakedBeans();`
> 3. `fryEggs();`
> 4. `serveBreakfast();`

This makes our recipe much cleaner. Instead of one long, complicated list, we have a series of simple, easy-to-manage tasks.

## What is a method?

A **method** is a way to group a set of instructions into a single, reusable "chunk" or "block."

A method has a *name*, just like a recipe or a magic spell does. The rules for naming a method is the same as that of a variable.

Think of a method as a **magic spell**.  We can **call** or **run** methods whenever we need to do that task, just by referring to its name, without repeating the steps.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## How to define your own method

Let's look at the basic pieces of creating a method.

```Java
public static void sayHello() {
    System.out.println("Hello, World!");
}
```
<!-- .element: class="fragment" data-fragment-index="0" -->

- &shy;<!-- .element: class="fragment" data-fragment-index="1" --> **`public static`**: Don't worry about these words for now. Just know you need them for your methods to work.    
- &shy;<!-- .element: class="fragment" data-fragment-index="2" --> **`void`**: This means the method does not send any information back to its *caller* when it's finished.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" --> **`sayHello`**: This is the **method's name**. We'll use this name to *call* the method.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" --> **`()`**: These parentheses are for putting information into the method, which we'll learn about soon.
- &shy;<!-- .element: class="fragment" data-fragment-index="5" --> **`{ ... }`**: These curly braces hold all the instructions for the method.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Again, What is a Method?

A method is a **named group of instructions** that does a specific job.

- Every Java program has at least one method: **`main`**.
    
- A method has a **name**. We can define our own methods and name them.
	
- A method has **optional input arguments**. We will see this later.
    
- A method contains a list of instructions inside its curly braces `{...}`.
    
- A method can be **called** from other parts of the program to run those instructions.
    
- A method may **return a value** to the *caller* after its done executing its set of steps. Again, more on this later.
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## How to Call a Method

Once a method is made, we can tell it to run by simply typing its name, followed by parentheses and a semicolon. This is called **calling** the method.

**First, we make the method outside main:** <!-- .element: class="fragment" -->

```java
public static void sayHello() {
    System.out.println("Hello from the method!");
}
```
<!-- .element: class="fragment" -->

**Then, we call it from our `main` method:** <!-- .element: class="fragment" -->

```java
public static void main(String[] args) {
    System.out.println("Starting the program...");
    sayHello(); // This is the method call!
    System.out.println("Program finished.");
}
```
<!-- .element: class="fragment" -->
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## The Path of the Program

It's helpful to imagine how a program moves around.

1. The program always starts at the `main` method.
    
2. When it sees a method call (like `sayHello();`), it **jumps to that method's code**.
    
3. The program does everything inside that method.
    
4. When it reaches the end of the method's curly brace `}`, the program **jumps back** to the exact spot where it left off.
    
5. It then continues with the next line of code.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Why Use Methods? Let's Review

**1. Reusing Code:**

- You write a block of code once and can use it over and over, just by calling its name.

**2. Easier to Read:**

- A method's name tells you exactly what that part of the program does.
    
- Example: `calculateGrade()` is much clearer than a long block of math expressions.
    

**3. Staying Organized:**

- Methods help break a big problem into smaller, bite-sized pieces. It makes it easier to write and fix your code.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Methods with Parameters

What if we want our method to be more flexible? 

For example, what if we want to print multiple greeting messages, with only *small changes*? 

This is where **parameters** come in. Parameters are variables that we define inside the parentheses `()` of the method. They act as **inputs** for our method.

- When you call the method, you give it the actual information it needs. This information is called an **argument**.
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- &shy;<!-- .element: class="fragment" data-fragment-index="1" --> `String name`: This is our **parameter**. It's a special variable that will hold the name we give the method.

**To call this method, we must give it a value!**
<!-- .element: class="fragment" -->

public static void main(String[] args) {
    sayHello("Alice"); // "Alice" is the argument

}

## Parameters vs. Arguments

This can be a little confusing. Let's make it simple.

- **Parameter**: The *variable* that waits for data in the **method's recipe**. (The empty box)
    
- **Argument**: The *actual value* you pass to the method when you **call** it. (The item you put in the box)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## More Than One Parameter

A method can take any number of parameters, and they can be different types.

```java
public static void printInfo(String name, int age) {
    System.out.println("Name: " + name);
    System.out.println("Age: " + age);
}

public static void main(String[] args) {
    printInfo("Jane", 22);
    printInfo("Bob", 45);
}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## The `return` Statement

What if we want a method to calculate something and **give the answer back** to us?

- Instead of **`void`**, we specify the **type of data** the method will send back.
    
- We use the **`return`** keyword to send the value back.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## How to Use a `return`

Let's make a method that adds two numbers and sends the answer back.

```java
public static int addTwoNumbers(int number1, int number2) {
    int sum = number1 + number2;
    return sum; // This sends the value of sum back
}
```

- `int` before `addTwoNumbers`: This is the **return type**. It tells us this method will send back a whole number.
    
- `return sum;`: The method's job is finished here, and the value in `sum` is sent back to the *calling code*.
	
- The calling code can *ignore* the result, save it in a *variable*, use it in an *expression* or generally use it anywhere it can use an integer value.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Using the Value That's Returned

When a method gives back a value, we can catch it and store it in a variable.

```java
public static int addTwoNumbers(int number1, int number2) {
    int sum = number1 + number2;
    return sum;
}

public static void main(String[] args) {
    // We call the method and store the result in a variable
    int result = addTwoNumbers(5, 10);
    System.out.println("The result is: " + result);

    // We can also use the returned value directly
    System.out.println("The result is: " + addTwoNumbers(25, 75));
}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## More on `return`

- A method can only send back **one value**.
    
- The type of the value you send back must match the **return type** you put in the method's header.
    
- If a method's return type is `void`, it **cannot** send back a value.
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Putting It All Together: A Simple Calculator

Let's build a simple calculator using methods.

**Our Goal:** Create a program that has methods for addition, subtraction, multiplication, and division.

**Method 1: `add()`**

- **Inputs (Parameters):** Two real numbers (`double num1`, `double num2`)
    
- **Output (Return Value):** The sum of the two numbers (`double`)
    
- **Job:** Add the two numbers and return the result.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Method 1: `subtract()`**

- **Inputs (Parameters):** Two real numbers (`double num1`, `double num2`)
    
- **Output (Return Value):** The difference of the two numbers `num1 - num2` (`double`)
    
- **Job:** Subtract `num2` from `num1` and return the result.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

**Method 1: `multiply()`**

- **Inputs (Parameters):** Two real numbers (`double num1`, `double num2`)
    
- **Output (Return Value):** The product of the two numbers (`double`)
    
- **Job:** Multiply the two numbers and return the result.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

**Method 1: `divide()`**

- **Inputs (Parameters):** Two real numbers (`double num1`, `double num2`)
    
- **Output (Return Value):** The division of `num1` by `num2` (`double`)

## Methods Calling Other Methods

A method doesn't have to be called only from `main`. A method can call another method!

**Example:**
We want to calculate (a + b) * c. We can create a method calculateExpression that uses our add method to get the sum.

```java
public static int calculateExpression(int a, int b, int c) {
    int sum = add(a, b); // Calling our add() method
    int result = sum * c;
    return result;
}
```

This is a great way to break down a big problem into smaller, simpler pieces.

## Common Mistakes with Methods

- **Forgetting `static`**: For now, all our methods must have the `static` word.
    
- **Mismatched types**: Calling a method with an `int` when it's expecting a `String`.
    
- **Forgetting `return`**: A method that's supposed to return a value must have a `return` statement.
    
- **Forgetting to call the method**: Just making a method isn't enough; you have to call it to run the code inside.
    
- **Putting a method inside another method**: Methods must be defined side-by-side, inside the `class` but not inside another `{}` block.
