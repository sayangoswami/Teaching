## Escape Sequences


Escape sequences are *some character combinations* that are used to denote *some special characters* in a String *literal*.

Examples:
- `\n` denotes a new line (the return/enter key in the keyboard).
- `\t` denotes a tab.
- `\"` denotes a quotation mark.

**Question**: Why cant we use the actual characters in the literal?
<!-- .element: class="fragment" -->

**Answer**: The actual characters are reserved for other purposes.
<!-- .element: class="fragment" -->
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Usecase - Quotes inside a string

Say we want to print a string which has a quotation marks within it. For example:

>"Programmers are tools for converting caffeine into code." - Anonymous

Lets give it a shot:
```java
String quote = ""Programmers are tools for converting caffeine into code." - Anonymous";
System.out.println(quote);
```
<codapi-snippet sandbox="java" editor="basic" template="#Main.java">
</codapi-snippet>

This program will throw a syntax error because we can not differentiate between the quotation marks inside the string and the ones enclosing it. Even if it didn't throw an error, it will not print what we wanted it to.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Solution

To solve this problem, we need to tell the computer (compiler) to ignore (escape) the quotation marks inside the string. This is done using a **`\`** before of the quotation marks.

Example:

```java
String quote = "\"Programmers are tools for converting caffeine into code.\" - Anonymous";
System.out.println(quote);
```

### Avoiding escape sequences with Text Blocks.

- *Text Blocks* are the modern and recommended way to define multiline strings in Java.
- They are enclosed by three double-quote characters (`"""`) at the beginning and end.
- The content of a text block can span multiple lines directly in your code, and newlines are automatically preserved.
- Escape sequences like `\n` are generally not needed within text blocks for newlines, as the formatting in the code is maintained in the resulting string.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Example


```java

This component stores data so fast  
But that knowledge is not meant to last  
With a system reset  
It will quickly forget —  
Say "bye bye" to those bytes it amassed
""";
System.out.println(poem);
```

## Formatted strings

*Formatted strings* allow us to create a string with *placeholders* for variables. This gives us precise control over how text and data are combined, especially when dealing with numbers and different data types.

**Why use formatted strings?**

- **Readability:** They make code cleaner and easier to read than string concatenation.
    
- **Control:** They provide fine-grained control over number formatting, like the *number of decimal places* for a floating-point number.
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Format Specifiers

*Format specifiers* are the placeholders inside the format string. 

They always start with a **`%`** and end with a character that specifies the type of data to be formatted.

| Specifier | Data Type      | Description                                          | Example                                   |
| --------- | -------------- | ---------------------------------------------------- | ----------------------------------------- |
| **`%s`**  | String         | Placeholder for a string.                            | `String.format("Hello, %s", "World")`     |
| **`%d`**  | Integer        | Placeholder for a decimal integer.                   | `String.format("The year is %d", 2025)`   |
| **`%f`**  | Floating-point | Placeholder for a floating-point number.             | `String.format("Pi is %f", 3.14159)`      |
| **`%b`**  | Boolean        | Placeholder for a boolean value (`true` or `false`). | `String.format("The answer is %b", true)` |
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Examples

```java
String s1 = "Hello %s";
String S2 = "The year is %d";
String s3 = "Pi is %f";
String s4 = "The answer is %b";
```
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Printing formatted strings with actual data

To print a formatted string with data, we use the **`System.out.printf()`** method.

This method *does not add a newline* by itself, so be sure to add one using `\n`;

```java
String s1 = "Hello %s\n";
String s2 = "The year is %d\n";
String s3 = "Pi is %f\n";
String s4 = "The answer is %b\n";

System.out.printf(s1, "World");  
System.out.printf(s2, 2025);  
System.out.printf(s3, 3.14159);  
System.out.printf(s4, true);
```
<codapi-snippet sandbox="java" editor="basic" template="#Main.java">
</codapi-snippet>
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

Text blocks can also be formatted. The previous code can also written as:

The year is %d.

The answer is %b.
""";

System.out.printf(s, "World", 2025, 3.14159, true);

## Controlling Decimal Places

When we use `%f` to format a floating-point number, Java will often show many digits after the decimal point. We can specify exactly how many digits we want to display by adding a number right after the `%` and before the `f`.

**The Rule:** **`%.Nf`**

- Replace **`N`** with the number of decimal places you want.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Why Do We Need User Input?

Most of the programs we've seen so far are like a movie—they just play out from start to finish. But what if we want to make our program more like a conversation? User input lets us do that! It lets the user **give information to the program** while it's running.

Think about everyday things:

- A calculator needs you to type in numbers.
    
- A video game needs you to press a button.
    
- A social media app needs you to type your password.
    

These are all examples of **user input**. It makes a program interactive and useful.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## The Magic "Scanner" Tool

In Java, getting user input is like using a special tool called a **`Scanner`**. This tool knows how to "scan" what a person types on the keyboard.

To use this tool, you need to do two things:

1. &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Get the tool ready:** We have to tell our program that we're going to use this **`Scanner`** tool. We do this by writing a special line at the very top of our code.
	```java
	import java.util.Scanner;
	```
	<!-- .element: class="fragment" data-fragment-index="1" -->

1. &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Turn the tool on:** Inside our main program, we create the tool and tell it to look at the keyboard. We'll always use this exact line for now.
	```java
	Scanner input = new Scanner(System.in);
	```
	<!-- .element: class="fragment" data-fragment-index="2" -->

Here, **`input`** is a variable that stores the tool. For now, think of **`input`** as a name we're giving our tool so we can *call* it later.
<!-- .element: class="fragment" -->
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Asking Questions and Getting Answers

Once you have your `Scanner` tool (`input`), you can use it to ask for different kinds of information. We'll use special commands to tell the `Scanner` what to look for.

|Command|What It Gets|Example|
|---|---|---|
|**`input.nextInt()`**|A whole number (like 10 or 500)|`int age = input.nextInt();`|
|**`input.nextDouble()`**|A number with a decimal (like 3.14)|`double price = input.nextDouble();`|
|**`input.nextLine()`**|A whole line of text (a sentence)|`String name = input.nextLine();`|
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## What Happens When You Run It?

1. &shy;<!-- .element: class="fragment" data-fragment-index="1" -->The program starts and prints: `What is your name?`
1. &shy;<!-- .element: class="fragment" data-fragment-index="2" -->The program **waits** for you to type. You type your name and press **Enter**.
1. &shy;<!-- .element: class="fragment" data-fragment-index="3" -->The `input.nextLine()` command reads what you entered and puts it into the `name` variable.
1. &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Next, the program prints: `How old are you?`
1. &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Again, the program waits. You type your age (just the number) and press **Enter**.
1. &shy;<!-- .element: class="fragment" data-fragment-index="6" -->The `input.nextInt()` command reads your age and puts it into the `age` variable.
1. &shy;<!-- .element: class="fragment" data-fragment-index="7" -->Finally, the program uses the information in the variables to print: `Hello, <your name>! You are <your age> years old.`
