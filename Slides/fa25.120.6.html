			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();

## Welcome to the World of Classes!

- Today, we're going to learn about a powerful new way to organize and store our data.
    
- This new concept will be the foundation for everything we do in computer science going forward.
    
- We're going to create our own custom **data types**.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Review: Simple Data Types

- So far, you know about **simple types** (also called primitive types).
    
- These include: `int`, `double`, `boolean`, and `char`.
    
- They are called "simple" because they each store a single, non-divisible piece of information.
    
- For example, an `int` stores one whole number.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## The Problem with Simple Types

- What if we want to represent something more complex?
    
- Imagine we want to store information about a car.
    
- We would need many separate variables: `String color`, `int year`, `double speed`.
    
- It's hard to keep these variables together and organized.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## A Better Way: Complex Types

- A **complex type** is a data type that you define yourself.
    
- It lets you group multiple variables together into a single, logical unit.
    
- Think of it like a folder that holds all the related files for a specific project.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Introducing the `class` Keyword

- In Java, we use the `class` keyword to define a new complex type.
    
- A class is a **blueprint** or a template for a type of object.
    
- It describes what data an object will contain.

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Classes as Blueprints (Analogy)

- Think of a **class** as the architectural drawing for a house.
    
- It shows the design, like the number of rooms, the location of the windows, and the size of the garage.
    
- It doesn't actually exist in the real world yet.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Defining a `Car` Class

- Let's create a class to hold car information.
- Our blueprint will include the car's make, model, color and its year.
- The rules for defining these variables remain the same.
    

```java
class Car {
	String make, model;
    String color;
    int year;
}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## The Parts of a Class

- **`class Car`**: This is our new data type's name. It's a convention to capitalize class names.
    
- **`String make, model, color;` and `int year;`**: These are the **fields** of the class.
    
- Fields are the variables that belong to the class. They are also called **member variables**.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## From Blueprint to Reality: Creating an Object

- Once we have a class blueprint, we can create an **object**.
    
- An object is a tangible instance of a class.
    
- Creating an object is like actually building a house from the blueprint.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Syntax for Creating an Object

- We use the `new` keyword to create an object.
    
- Syntax: `ClassName objectName = new ClassName();`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Example: Creating a `toyota` Object

- Using our `Car` class:
    

```java
Car car = new Car();
```

- `car` is now a new variable of the type `Car`.
    
- It's a separate place in your computer's memory, ready to hold data.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Visualizing an Object

- Imagine a small box in memory labeled `car`.
    
- Inside the box are 4 smaller slots, one each for `make`, `model`, `color`, and `year`.
    
- Right now, these slots are empty (or contain default values like `null` and `0`).
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Accessing Fields with the Dot Operator

- To access a field inside an object, we use the **dot operator (`.`)**.
    
- This operator "looks inside" the object to get to its individual fields.
    
- Syntax: `objectName.fieldName`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Assigning Data to Fields

- Let's give our `car` object some data.
    

```java
car.make = "Toyota";
car.model = "Corolla";
car.color = "Red";
car.year = 2023;
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Visualizing the Data

- Our `car` box now contains its unique data.
	
- The `make` and `model` fields have the values `"Toyota"` and `"Corolla"` respectively.
    
- The `color` field holds the value `"Red"`.
    
- The `year` field holds the value `2023`.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Reading a Field's Value

- We can use the **dot (.)** operator to read data from an object.
    


```java
System.out.println("The car's color is: " + car.color); 
// Prints: The car's color is: Red
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Creating a Second Object

- We can create as many objects from the same class blueprint as we want.
    
- Each object is a completely separate instance.
    


```java
Car car1 = new Car();
```

- `car1` is a new, independent box in memory.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Assigning Data to the Second Object

- `car1` has its own `make`, `model`, `color` and `year` fields.
    

```
car1.make = "Honda";
car1.model = "Civic"
car1.color = "Blue";
car1.year = 2022;
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Objects Are Independent

- `car` and `car1` are two distinct variables.
    
- Changing one does not affect the other.
    

```
System.out.println(car.color); // Prints: Red
System.out.println(car1.color); // Prints: Blue
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Example: Changing `car`'s Color

- `car1.color = "Green";`
- What is `car1.color` now? It's still `"Blue"`.

## Class vs. Object: A Summary

|Class (The Blueprint)|Object (The Instance)|
|---|---|
|A template, a definition.|A real "thing" created from the blueprint.|
|Defines the fields that objects will have.|Holds the actual data for those fields.|
|Declared once in your code.|Can be created many times.|
|No memory is allocated for data.|Memory is allocated to store the data.|
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## More Examples: A `Book` Class

- Let's create a class to model a book.
    
- What fields would we need? The title, author, and number of pages.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Defining the `Book` Class

Outside the Main class, create a new class

```java
class Book {
    String title;
    String author;
    int pages;
}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Creating and Using a `Book` Object

- Inside the main method, We can create an object for our favorite book and store its information.
    

```java
Book hobbit = new Book();
hobbit.title = "The Hobbit";
hobbit.author = "J.R.R. Tolkien";
hobbit.pages = 310;

System.out.println("My book's title is: " + hobbit.title);
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## A Class Can Contain Other Objects

- Remember how a class can contain other variables?
    
- Those variables can also be **objects** of other classes!
    
- Let's go back to our `Car` example. What about the owner?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Defining a `Person` Class

- First, we need a blueprint for a person.


```java
class Person {
    String name;
    String phoneNumber;
}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Updating the `Car` Class

- Now we can add a `Person` object to our `Car` class to represent its owner.
    

```java
class Car {
    String color;
    int year;
    Person owner; // This field is an object!
}
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Creating a `Car` with an `owner`

- This requires a few more steps. We must create the `Person` object first!
    

```java
Car myCar = new Car();

// Create the owner object
Person me = new Person();
me.name = "John Doe";
me.phoneNumber = "555-1234";

// Assign the owner object to the car's owner field
myCar.owner = me;
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Accessing Nested Fields

- You can use the dot operator multiple times to "drill down" to a field.
    

```java
System.out.println("The car's owner is: " + myCar.owner.name);
// The owner of the car is a Person object.
// The name of that Person object is "John Doe".
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- Classes are the most important concept you will learn in this course.
    
- They allow you to write code that is organized, reusable, and much easier to read.
    
- This is just the first step! In our next lesson, we'll learn about **methods**, which add actions and behavior to our classes.
